<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Bilal Aksoy — Developer from Cyprus">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1224"/>
      <stop offset="50%" stop-color="#161a34"/>
      <stop offset="100%" stop-color="#0d1222"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <pattern id="mesh" width="120" height="120" patternUnits="userSpaceOnUse">
      <path d="M0 60 Q60 0 120 60 T240 60" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
      <path d="M0 90 Q60 30 120 90 T240 90" fill="none" stroke="#ffffff" stroke-opacity="0.02" stroke-width="1"/>
      <path d="M0 30 Q60 90 120 30 T240 30" fill="none" stroke="#ffffff" stroke-opacity="0.02" stroke-width="1"/>
    </pattern>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      @font-face {
        font-family: "Inter";
        src: local("Inter"), local("Inter Regular");
      }

      .card { filter: url(#softShadow); }

      .headline {
        font: 900 64px/1.1 Inter, Segoe UI, system-ui, -apple-system, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
        fill: #c6c3ff;
        letter-spacing: 0.5px;
        filter: url(#glow);
      }

      .subtle {
        font: 600 26px/1.2 Inter, Segoe UI, system-ui, -apple-system, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
        fill: #cfd3da;
        opacity: 0.9;
      }

      .rot { opacity: 0; animation: cycle 9s infinite both; }
      .rot1 { animation-delay: 0s; }
      .rot2 { animation-delay: 3s; }
      .rot3 { animation-delay: 6s; }

      @keyframes cycle {
        0%   { opacity: 1; transform: translateY(0); }
        28%  { opacity: 1; transform: translateY(0); }
        33%  { opacity: 0; transform: translateY(-8px); }
        100% { opacity: 0; transform: translateY(-8px); }
      }

      .accent { fill: url(#accentGrad); }
    </style>

    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8a85ff"/>
      <stop offset="50%" stop-color="#b7b2ff"/>
      <stop offset="100%" stop-color="#6f6aff"/>
    </linearGradient>
  </defs>

  <g class="card">
    <rect x="4" y="4" rx="36" ry="36" width="1192" height="292" fill="url(#bg)"/>
    <rect x="4" y="4" rx="36" ry="36" width="1192" height="292" fill="url(#mesh)"/>
  </g>

  <text x="72" y="92" class="subtle" fill="#aeb4c2" style="letter-spacing:0.6px;">hello, this is</text>

  <g>
    <text x="68" y="168" class="headline rot rot1" opacity="0">Bilal Aksoy</text>
    <text x="68" y="168" class="headline rot rot2" opacity="0">Developer from Cyprus</text>
    <text x="68" y="168" class="headline rot rot3" opacity="0">Full-Stack • Databases • Automation</text>
  </g>

  <text x="72" y="220" class="subtle">Building tools that make life easier • PHP • JS/TS • Python • SQL • Server Management</text>
  <rect x="72" y="240" width="360" height="4" class="accent" rx="2"/>
</svg>
